<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ClaimInsight{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Main gradient background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #8b5fbf 100%);
            z-index: -1;
        }

        /* Animated background elements */
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes pulse-glow {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes slide-in-left {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slide-in-right {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes scale-in {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Smooth transitions */
        button,
        input,
        textarea,
        select,
        a {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Focus states for accessibility */
        button:focus,
        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 119, 182, 0.5);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 119, 182, 0.7);
        }

        /* Text selection styling */
        ::selection {
            background: linear-gradient(135deg, #0077B6 0%, #0098dc 100%);
            color: white;
        }

        /* Loading state */
        body.loading {
            pointer-events: none;
        }

        /* Error styling */
        .error {
            color: #c33;
            font-weight: 500;
        }

        /* Success styling */
        .success {
            color: #4CAF50;
            font-weight: 500;
        }

        /* Utility animations */
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        .animate-pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }

        .animate-slide-in-left {
            animation: slide-in-left 0.5s ease-out;
        }

        .animate-slide-in-right {
            animation: slide-in-right 0.5s ease-out;
        }

        .animate-fade-in {
            animation: fade-in 0.5s ease-out;
        }

        .animate-scale-in {
            animation: scale-in 0.5s ease-out;
        }

        /* Responsive utilities */
        @media (max-width: 768px) {
            body {
                font-size: 16px;
            }

            button,
            input,
            textarea,
            select {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            body {
                font-size: 14px;
            }

            button,
            input,
            textarea,
            select {
                font-size: 14px;
            }
        }

        /* Print styles */
        @media print {
            body {
                background: white;
            }

            body::before {
                display: none;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                color-scheme: dark;
            }

            ::selection {
                background: rgba(0, 119, 182, 0.8);
            }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
